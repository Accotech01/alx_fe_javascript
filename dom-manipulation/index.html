
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Add some basic styling */
    blockquote {
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <select id="categoryFilter" onchange="filterQuotes()"></select>
  <div id="quote-container"></div>
  <form id="add-quote-form">
    <input type="text" id="new-quote" placeholder="Enter a new quote">
    <input type="text" id="new-category" placeholder="Enter quote category">
    <button>Add Quote</button>
  </form>
  <input type="file" id="importFile" accept=".json">
  <button id="export-btn">Export Quotes</button>
  <script src="script.js"></script>
</body>
</html>
